<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Profil Rhaya Wibawareksa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .profile-card {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 90%;
            max-width: 450px;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 5px;
            font-size: 1.8em;
        }
        .subtitle {
            color: #7f8c8d;
            font-size: 1em;
            margin-bottom: 25px;
            display: block;
        }
        .data-list {
            list-style: none;
            padding: 0;
            text-align: left;
        }
        .data-list li {
            padding: 10px 0;
            border-bottom: 1px dashed #ecf0f1;
            display: flex;
            justify-content: space-between;
        }
        .data-list li:last-child {
            border-bottom: none;
        }
        .label {
            font-weight: bold;
            color: #34495e;
            flex-shrink: 0;
            margin-right: 15px;
        }
        .value {
            color: #2c3e50;
            text-align: right;
        }
        .highlight {
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <h1>Rhaya Wibawareksa</h1>
        <span class="subtitle">Data Diri Pribadi</span>

        <ul class="data-list">
            <li>
                <span class="label">TTL</span>
                <span class="value">Bandung, 10 April 2007</span>
            </li>
            <li>
                <span class="label">Jenis Kelamin</span>
                <span class="value">Laki-laki</span>
            </li>
            <li>
                <span class="label">Alamat</span>
                <span class="value" style="text-align: right;">Komplek Cisaranten Indah no 78, Krc. Arcamanik, Jawa Barat</span>
            </li>
            <li>
                <span class="label">Nomor Telepon</span>
                <span class="value">08386003788</span>
            </li>
            <li>
                <span class="label">Kewarganegaraan</span>
                <span class="value">Indonesia</span>
            </li>
            <li>
                <span class="label">Agama</span>
                <span class="value">Islam</span>
            </li>
            <li>
                <span class="label">Hobi</span>
                <span class="value highlight">Bermusik</span>
            </li>
        </ul>
    </div>
</body>
</html>
